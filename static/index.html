<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AgentGUI - Real-time Claude Code Execution Visualization">
  <title>AgentGUI - Agent Execution Visualizer</title>

  <!-- RippleUI CSS -->
  <link href="https://unpkg.com/rippleui@0.14.0/dist/ripple.css" rel="stylesheet">

  <!-- Syntax Highlighting -->
  <link href="https://unpkg.com/prism@1.29.0/themes/prism-dark.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --color-primary: #3b82f6;
      --color-primary-dark: #1e40af;
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #f9fafb;
      --color-bg-code: #1f2937;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-border: #e5e7eb;
      --color-success: #10b981;
      --color-error: #ef4444;
      --color-warning: #f59e0b;
    }

    html.dark {
      --color-bg-primary: #111827;
      --color-bg-secondary: #1f2937;
      --color-text-primary: #f9fafb;
      --color-text-secondary: #d1d5db;
      --color-border: #374151;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      transition: background-color 0.3s, color 0.3s;
    }

    /* Layout */
    .app-container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr;
      min-height: 100vh;
      gap: 0;
    }

    .layout-with-sidebar {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 0;
      min-height: 0;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      background-color: var(--color-bg-secondary);
      border-right: 1px solid var(--color-border);
      overflow: hidden;
    }

    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-secondary);
    }

    .sidebar-new-btn {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      background-color: var(--color-primary);
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .sidebar-new-btn:hover {
      background-color: var(--color-primary-dark);
    }

    .sidebar-list {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      list-style: none;
      margin: 0;
      padding: 0.5rem 0;
    }

    .conversation-item {
      padding: 0.75rem 0.5rem;
      margin: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      border-left: 3px solid transparent;
      user-select: none;
    }

    .conversation-item:hover {
      background-color: var(--color-bg-primary);
    }

    .conversation-item.active {
      background-color: var(--color-primary);
      color: white;
      border-left-color: var(--color-primary-dark);
    }

    .conversation-item-title {
      font-weight: 500;
      font-size: 0.875rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conversation-item-meta {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
      margin-top: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conversation-item.active .conversation-item-meta {
      color: rgba(255, 255, 255, 0.7);
    }

    .sidebar-empty {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--color-text-secondary);
      font-size: 0.875rem;
    }

    /* Main content area - flex column with full height */
    .main-content {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex: 1;
      min-height: 0;
    }

    header {
      background-color: var(--color-bg-secondary);
      border-bottom: 1px solid var(--color-border);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
      height: 60px;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
      flex: 1;
    }

    .header-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-shrink: 0;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border);
    }

    .status-indicator {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background-color: var(--color-error);
      animation: pulse 2s infinite;
    }

    .status-indicator[data-status="connected"] {
      background-color: var(--color-success);
    }

    .status-indicator[data-status="reconnecting"],
    .status-indicator[data-status="connecting"] {
      background-color: var(--color-warning);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Output area - scrollable, fills available space */
    #output-scroll {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
      padding: 1rem;
    }

    #output {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* Execution panel - sticky at bottom */
    .execution-panel {
      background-color: var(--color-bg-secondary);
      border-top: 1px solid var(--color-border);
      padding: 1.5rem;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: end;
      flex-shrink: 0;
      min-height: auto;
    }

    .execution-input-group {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.5rem;
      align-items: end;
    }

    .execution-input-group > * {
      min-width: 0;
    }

    .execution-textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: 0.375rem;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-family: inherit;
      resize: none;
      min-height: 3rem;
      max-height: 8rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
      flex-shrink: 0;
    }

    .btn-primary {
      background-color: var(--color-primary);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: var(--color-primary-dark);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .agent-selector {
      padding: 0.5rem;
      border: 1px solid var(--color-border);
      border-radius: 0.375rem;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-size: 0.875rem;
      cursor: pointer;
    }

    /* Event cards */
    .card {
      background-color: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      border-radius: 0.375rem;
      padding: 1rem;
      margin-bottom: 0.5rem;
    }

    .card-header {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
      background-color: var(--color-bg-secondary);
      color: var(--color-text-secondary);
    }

    .badge-sm {
      padding: 0.125rem 0.5rem;
      font-size: 0.7rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .layout-with-sidebar {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
        position: fixed;
        top: 60px;
        left: 0;
        width: 250px;
        height: calc(100vh - 60px);
        z-index: 1000;
        overflow-y: auto;
      }

      .sidebar.mobile-visible {
        display: flex;
      }

      .execution-panel {
        grid-template-columns: 1fr;
        padding: 1rem;
      }

      .header-controls {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .execution-input-group {
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      #output-scroll {
        padding: 0.75rem;
      }

      header {
        padding: 0.75rem;
        height: 50px;
      }

      .header-title {
        font-size: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      .layout-with-sidebar {
        grid-template-columns: 1fr;
      }

      .sidebar {
        width: 100%;
      }

      .execution-panel {
        padding: 0.75rem;
      }

      .execution-textarea {
        min-height: 2.5rem;
        max-height: 6rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }

      #output-scroll {
        padding: 0.5rem;
      }

      header {
        padding: 0.5rem;
        height: 45px;
      }

      .header-title {
        font-size: 1rem;
      }

      .status-badge {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }
    }

    /* Utilities */
    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    .gap-3 {
      gap: 0.75rem;
    }

    .text-xs {
      font-size: 0.75rem;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-secondary {
      color: var(--color-text-secondary);
    }

    .font-mono {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }

    .truncate {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .mb-2 {
      margin-bottom: 0.5rem;
    }

    .mb-3 {
      margin-bottom: 0.75rem;
    }

    .mt-2 {
      margin-top: 0.5rem;
    }

    .mt-3 {
      margin-top: 0.75rem;
    }

    .p-2 {
      padding: 0.5rem;
    }

    .p-3 {
      padding: 0.75rem;
    }

    .p-4 {
      padding: 1rem;
    }

    .rounded {
      border-radius: 0.375rem;
    }

    .bg-gray-50 {
      background-color: #f9fafb;
    }

    .bg-gray-900 {
      background-color: #111827;
    }

    .dark .bg-gray-50 {
      background-color: #1f2937;
    }

    .dark .bg-gray-900 {
      background-color: #111827;
    }

    .text-green-400 {
      color: #4ade80;
    }

    /* Loading animation */
    .animate-spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Syntax highlighting adjustments */
    pre {
      margin: 0;
      overflow-x: auto;
    }

    code {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.875rem;
    }

    /* Details/summary styling */
    details {
      margin: 0.5rem 0;
    }

    summary {
      cursor: pointer;
      user-select: none;
      padding: 0.5rem;
      border-radius: 0.25rem;
      transition: background-color 0.2s;
    }

    summary:hover {
      background-color: var(--color-bg-secondary);
    }

    /* Grid helpers */
    .grid {
      display: grid;
    }

    .grid-cols-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .gap-1 {
      gap: 0.25rem;
    }

    .min-w-0 {
      min-width: 0;
    }

    .flex-1 {
      flex: 1;
    }

    .flex-shrink-0 {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header>
      <h1 class="header-title">AgentGUI</h1>

      <div class="header-controls">
        <div class="status-badge">
          <div class="status-indicator" data-status="disconnected"></div>
          <span id="connectionStatus" data-status-indicator>Disconnected</span>
        </div>

        <button class="btn btn-primary" data-theme-toggle title="Toggle dark mode">
          ðŸŒ“ Theme
        </button>
      </div>
    </header>

    <!-- Main Content with Sidebar -->
    <div class="layout-with-sidebar">
      <!-- Sidebar -->
      <aside class="sidebar" data-sidebar>
        <div class="sidebar-header">
          <h2>History</h2>
          <button id="newConversationBtn" class="sidebar-new-btn" data-new-conversation title="Start new conversation">+ New</button>
        </div>
        <ul class="sidebar-list" data-conversation-list>
          <li class="sidebar-empty" data-conversation-empty>No conversations yet</li>
        </ul>
      </aside>

      <!-- Main Content Area -->
      <main id="app" class="main-content">
        <!-- Output Container - Scrollable -->
        <div id="output-scroll" role="region" aria-label="Execution output" aria-live="polite" aria-atomic="false">
          <div id="output" class="output"></div>
        </div>

        <!-- Execution Panel - Fixed at bottom -->
        <div class="execution-panel">
          <div class="execution-input-group">
            <select class="agent-selector" data-agent-selector title="Select agent">
              <option value="claude-code">Claude Code</option>
              <option value="opencode">OpenCode</option>
            </select>

            <textarea
              class="execution-textarea"
              data-message-input
              placeholder="Enter command or prompt... (Ctrl+Enter to submit)"
              aria-label="Execution prompt input"
            ></textarea>
          </div>

          <button class="btn btn-primary" data-send-button title="Start execution (Ctrl+Enter)">
            Execute
          </button>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts - Order matters! -->
  <!-- 1. Event Processor (no dependencies) -->
  <script src="/gm/js/event-processor.js"></script>

  <!-- 2. Streaming Renderer (no dependencies) -->
  <script src="/gm/js/streaming-renderer.js"></script>

  <!-- 3. WebSocket Manager (no dependencies) -->
  <script src="/gm/js/websocket-manager.js"></script>

  <!-- 4. Event Filter (depends on Streaming Renderer) -->
  <script src="/gm/js/event-filter.js"></script>

  <!-- 5. Syntax Highlighter (no dependencies) -->
  <script src="/gm/js/syntax-highlighter.js"></script>

  <!-- 6. UI Components (no dependencies) -->
  <script src="/gm/js/ui-components.js"></script>

  <!-- 7. Conversations Manager (loads conversation history) -->
  <script src="/gm/js/conversations.js"></script>

  <!-- 8. Main Client (depends on all above) -->
  <script src="/gm/js/client.js"></script>

  <!-- Inline initialization -->
  <script>
    // Set initial theme based on preference
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark');
    }

    // Fallback error handler
    window.addEventListener('error', (event) => {
      console.error('Uncaught error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled rejection:', event.reason);
    });

    // Log client readiness
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, waiting for client initialization');
    });
  </script>
</body>
</html>
