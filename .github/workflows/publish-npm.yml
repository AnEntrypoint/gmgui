name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    if: "github.event.head_commit.author.name != 'github-actions'"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v1

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'

      - name: Bump version from npm registry
        run: |
          PKG_NAME=$(jq -r '.name' package.json)
          PUBLISHED=$(npm view "$PKG_NAME" version 2>/dev/null || echo "0.0.0")
          CURRENT=$(jq -r '.version' package.json)
          # Bump if local version matches published, or if local is behind published
          if [ "$PUBLISHED" = "$CURRENT" ] || (printf '%s\n' "$CURRENT" "$PUBLISHED" | sort -V | head -n1 | grep -q "^$CURRENT$"); then
            # Use published version as base if local is behind
            BASE_VERSION=$(printf '%s\n' "$CURRENT" "$PUBLISHED" | sort -V | tail -n1)
            IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
            NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
            jq --arg v "$NEW_VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
            echo "VERSION_BUMPED=true" >> $GITHUB_ENV
          else
            echo "NEW_VERSION=$CURRENT" >> $GITHUB_ENV
            echo "VERSION_BUMPED=false" >> $GITHUB_ENV
          fi

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit version bump
        if: env.VERSION_BUMPED == 'true'
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"
          git pull --rebase
          git push
